<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        @font-face {
            font-family: 'Qager';
            src: url('/static/Qager-zrlmw.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            overflow: hidden;
            cursor: none; /* Скрываем курсор мыши */
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        .main-title {
            color: #00ff00;
            font-size: 10em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            margin-bottom: 1em;
            text-align: center;
            text-shadow: 0 0 40px #00ff00, 0 0 80px #00ff00, 0 0 120px #00ff00;
        }
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
            align-items: center;
        }
        .main-btn {
            width: 500px;
            max-width: 90vw;
            background: transparent;
            border: 4px solid #00ff00;
            color: #00ff00;
            font-size: 2.5em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            padding: 0.7em 1em;
            text-align: center;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
            pointer-events: none; /* Отключаем взаимодействие с мышью */
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px #00ff00;
        }
        .main-btn:hover, .main-btn:focus {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 40px #00ff00, 0 0 80px #00ff00;
            outline: none;
        }
        
        /* Подсказка по управлению */
        .keyboard-hint {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            color: #00ff00;
            font-size: 1.2em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            text-align: center;
            z-index: 20;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="main-title" data-glitch>HEXA</div>
        <div class="main-menu">
            <a href="{{ url_for('register') }}" class="main-btn" id="main-register">Register</a>
            <a href="{{ url_for('login') }}" class="main-btn" id="main-login">Login</a>
        </div>
        <div class="keyboard-hint">NAVIGATE: [↑] [↓] | SELECT: [ENTER]</div>
    </div>
    
    <!-- Используем matrix-rain.js для главной страницы -->
    <script src="{{ url_for('static', filename='matrix-rain.js') }}"></script>
    <script>
        // Блокируем клики мышью
        document.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, true);
        
        // Навигация по кнопкам стрелками вверх/вниз
        const mainBtns = [
            document.getElementById('main-register'),
            document.getElementById('main-login')
        ];
        let mainBtnIdx = 0;
        mainBtns[mainBtnIdx].focus();
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowDown') {
                mainBtnIdx = (mainBtnIdx + 1) % mainBtns.length;
                mainBtns[mainBtnIdx].focus();
                e.preventDefault();
            } else if (e.key === 'ArrowUp') {
                mainBtnIdx = (mainBtnIdx - 1 + mainBtns.length) % mainBtns.length;
                mainBtns[mainBtnIdx].focus();
                e.preventDefault();
            } else if (e.key === 'Enter') {
                window.location.href = mainBtns[mainBtnIdx].href;
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
