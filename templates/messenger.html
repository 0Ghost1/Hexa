<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXA - Messenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Добавляем шрифт Qager */
        @font-face {
            font-family: 'Qager';
            src: url('/static/Qager-zrlmw.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        /* Применяем шрифт ко всем элементам */
        body, .sidebar, .chat-area, .menu-item, .chat-item, 
        .user-profile, .chat-name, .last-message, .username, 
        .search-input, .send-button, .message-input, .chat-title, 
        .back-link, label, input, button, h1, h2, h3, h4, h5, h6, 
        span, div, p, .message-text, .message-time {
            font-family: 'Qager', 'Press Start 2P', cursive !important;
        }

        /* Установка черного фона для всех основных элементов */
        body, .messenger-container, .sidebar, .chat-area, .chat-item,
        .messages-container, .search-input, .message-input {
            background-color: #000000;
        }

        /* Добавляем стили для мерцающего текста */
        .glitch-text {
            animation: textFlicker 0.5s infinite;
        }
        
        @keyframes textFlicker {
            0% { opacity: 1.0; }
            50% { opacity: 0.7; }
            100% { opacity: 1.0; }
        }
        
        /* Делаем рамки толще и убираем свечение */
        .sidebar {
            border-right: 8px solid #00ff00;
            box-shadow: none;
        }
        
        .chat-item {
            border: 8px solid #00ff00;
            box-shadow: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .chat-item:hover {
            background-color: rgba(0, 60, 0, 0.3);
            box-shadow: none;
        }
        
        .search-input {
            border: 8px solid #00ff00;
            box-shadow: none;
        }
        
        .message-input {
            border: 5px solid #00ff00;
            box-shadow: none;
            height: 36px;
            flex-grow: 1;
        }
        
        .message-input-container {
            border-top: 8px solid #00ff00;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        
        .send-button {
            border: 5px solid #00ff00;
            box-shadow: none;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            padding: 0;
            background-color: #000000;
        }
        
        /* Send arrow icon */
        .send-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 16px solid #00ff00;
            margin-left: 4px;
        }
        
        .user-profile {
            border-bottom: 8px solid #00ff00;
            cursor: pointer;
            position: relative;
            box-shadow: none;
        }
        
        .search-container {
            border-bottom: 8px solid #00ff00;
        }
        
        .chat-header {
            border-bottom: 8px solid #00ff00;
        }

        /* Убираем аватарку для профиля */
        .user-avatar {
            display: none;
        }
        
        /* Возвращаем отображение аватарок для чатов */
        .chat-avatar {
            display: block;
            width: 40px;
            height: 40px;
            border: 3px solid #00ff00;
            margin-right: 10px;
            object-fit: cover;
        }
        
        /* Корректируем отображение информации пользователя и чатов */
        .user-info {
            margin-left: 10px;
            width: 100%;
        }
        
        .chat-info {
            width: calc(100% - 60px);
        }
        
        /* Стили для модального окна настроек профиля */
        .profile-settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Canvas для анимации в модальном окне */
        .modal-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            pointer-events: none;
        }
        
        .modal-content {
            background-color: #000000;
            border: 8px solid #00ff00;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            color: #00ff00;
            font-family: 'Qager', 'Press Start 2P', cursive;
            position: relative;
            z-index: 1002;
            box-shadow: none;
        }
        
        .modal-title {
            font-size: 2em;
            margin-bottom: 1em;
            text-align: center;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
        }
        
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
        
        /* Стили для аватара в настройках */
        .avatar-preview-container {
            margin-bottom: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
        }
        
        .avatar-preview {
            width: 120px;
            height: 120px;
            border: 8px solid #00ff00;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: none;
            margin: 0 auto;
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Скрываем стандартную аватарку */
        .avatar-preview img.default-avatar {
            display: none;
        }
        
        .form-label {
            font-size: 1.2em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
        }
        
        .form-input {
            background: #000000;
            border: 8px solid #00ff00;
            color: #00ff00;
            padding: 0.8em;
            font-size: 1em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            box-shadow: none;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2em;
        }
        
        .settings-btn {
            background: #000000;
            border: 8px solid #00ff00;
            color: #00ff00;
            padding: 0.8em 1.5em;
            font-size: 1em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: none;
        }
        
        .settings-btn:hover, .settings-btn.selected, .settings-btn:focus {
            background-color: #00ff00;
            color: #000;
            box-shadow: none;
        }
        
        .form-input:focus, .form-input.selected {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: none;
        }
        
        /* Восстанавливаем курсор по всему проекту */
        body, .sidebar, .menu-item, .form-input, .file-label, 
        .chat-name, .last-message, .username, .search-input, 
        .send-button, .message-input, .chat-title, .back-link, 
        label, input, button, h1, h2, h3, h4, h5, h6, span, div {
            cursor: default !important;
        }
        
        .chat-item, .send-button, button, .user-profile {
            cursor: pointer !important;
        }
        
        .message {
            border: 8px solid #00ff00;
            background-color: #000000;
            box-shadow: none;
        }
        
        /* Logout link styling */
        .logout-container {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .logout-link {
            color: #ff0000;
            text-decoration: none;
            font-size: 0.8em;
            padding: 5px;
            transition: text-shadow 0.3s;
            cursor: pointer !important;
            pointer-events: auto;
        }
        
        .logout-link:hover {
            text-shadow: 0 0 10px #ff0000;
        }
        
        /* Clear session button styling */
        .clear-button-container {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }
        
        .clear-btn {
            background: #000000;
            border-color: #ff0000;
            color: #ff0000;
            width: 100%;
            transition: background-color 0.3s, text-shadow 0.3s;
            box-shadow: none;
        }
        
        .clear-btn:hover, .clear-btn:focus, .clear-btn.selected {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- User Profile -->
            <div class="user-profile nav-item" data-index="0" data-glitch id="profileSettings">
                <div class="user-info">
                    <span class="username">{{ username }}</span>
                </div>
            </div>

            <!-- Search -->
            <div class="search-container">
                <input type="text" class="search-input nav-item" data-index="1" placeholder="Search users...">
            </div>

            <!-- Chat List -->
            <div class="chats-list">
                <div class="chat-item nav-item" data-index="2">
                    <img src="/static/uploads/default-avatar.png" alt="Avatar" class="chat-avatar" onerror="this.src='/static/person.png'">
                    <div class="chat-info">
                        <span class="chat-name" data-glitch>Chat 1</span>
                        <span class="last-message">Last message...</span>
                    </div>
                </div>
                <!-- Chats will be added dynamically here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2 class="chat-title" data-glitch></h2>
            </div>
            <div class="messages-container">
                <!-- Messages will be displayed here -->
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input nav-item" data-index="3" placeholder="Type a message...">
                <button class="send-button nav-item" data-index="4"><div class="send-icon"></div></button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно настроек профиля -->
    <div class="profile-settings-modal" id="profileModal">
        <canvas id="modalMatrixCanvas" class="modal-canvas"></canvas>
        <div class="modal-content">
            <div class="modal-title" data-glitch>Profile Settings</div>
            <form class="settings-form" id="profileSettingsForm">
                <!-- Добавляем превью аватара вверху формы -->
                <div class="avatar-preview-container">
                    <div class="avatar-preview">
                        <img id="profileAvatarPreview" 
                             src="{{ url_for('static', filename='avatar/' + username + '.png') }}" 
                             alt="Avatar"
                             onerror="handleAvatarError(this)">
                    </div>
                    <input type="file" name="avatar" id="avatarInput" style="display: none;" accept="image/*" onchange="previewProfileAvatar(event)">
                    <button type="button" class="settings-btn modal-nav-item" data-index="0" id="chooseAvatarBtn">Choose Avatar</button>
                </div>
                
                <div class="form-group">
                    <label class="form-label">@username</label>
                    <input type="text" class="form-input modal-nav-item" data-index="1" id="usernameInput" name="username" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label class="form-label">name</label>
                    <input type="text" class="form-input modal-nav-item" data-index="2" id="nameInput" name="name" value="{{ name|default('') }}">
                </div>
                <div class="form-group">
                    <label class="form-label">surname</label>
                    <input type="text" class="form-input modal-nav-item" data-index="3" id="surnameInput" name="surname" value="{{ surname|default('') }}">
                </div>
                <div class="button-group">
                    <button type="button" class="settings-btn modal-nav-item" data-index="4" id="cancelBtn">Cancel</button>
                    <button type="submit" class="settings-btn modal-nav-item" data-index="5">Save Changes</button>
                </div>
                
                <!-- Clear cookies and session button -->
                <div class="clear-button-container">
                    <button type="button" class="settings-btn clear-btn modal-nav-item" data-index="6" id="clearSessionBtn">Clear Session & Cookies</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='terminal-animation.js') }}"></script>
    <script src="{{ url_for('static', filename='messenger-navigation.js') }}"></script>
    <script src="{{ url_for('static', filename='matrix-rain.js') }}"></script>
    <script>
        // Function to handle avatar error
        function handleAvatarError(img) {
            if (img.id === 'profileAvatarPreview') {
                img.style.display = 'none'; // Hide the profile avatar completely
            } else {
                img.src = '/static/person.png'; // Use default avatar for chat icons
            }
        }
        
        // Функция для предпросмотра аватара
        function previewProfileAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('profileAvatarPreview');
                    img.src = e.target.result;
                    img.style.display = 'block'; // Show the image when a custom one is loaded
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Add mouse interaction for chat elements
        document.addEventListener('DOMContentLoaded', function() {
            // Make user profile clickable to open settings
            document.getElementById('profileSettings').addEventListener('click', function() {
                // Show modal and initialize
                document.getElementById('profileModal').style.display = 'flex';
                initModalMatrixAnimation();
                currentModalIndex = 0; // Reset index when opening
                setTimeout(setupModalNavigation, 100); // Small delay to ensure loading
            });
            
            // Enhance chat item click handling
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Update visual selection
                    document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    // Update chat title
                    document.querySelector('.chat-title').textContent = 
                        this.querySelector('.chat-name').textContent;
                    
                    // Switch to chat area after selecting chat - mimics Enter behavior
                    const chatItems = document.querySelectorAll('.chat-area .nav-item');
                    if (chatItems.length > 0) {
                        setTimeout(() => {
                            // Switch to chat section
                            const navItems = document.querySelectorAll('.nav-item');
                            navItems.forEach(item => item.classList.remove('selected'));
                            
                            // Focus on message input
                            const messageInput = document.querySelector('.message-input');
                            messageInput.focus();
                            messageInput.classList.add('selected');
                        }, 300);
                    }
                });
            });
            
            // Make search input focus on click
            document.querySelector('.search-input').addEventListener('click', function() {
                this.focus();
            });
            
            // Enhanced send button click handling
            document.querySelector('.send-button').addEventListener('click', function() {
                const messageInput = document.querySelector('.message-input');
                if (messageInput.value.trim()) {
                    // Create and add message to chat
                    const messagesContainer = document.querySelector('.messages-container');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message sent';
                    
                    const messageText = document.createElement('p');
                    messageText.className = 'message-text';
                    messageText.textContent = messageInput.value;
                    
                    const messageTime = document.createElement('span');
                    messageTime.className = 'message-time';
                    messageTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    messageDiv.appendChild(messageText);
                    messageDiv.appendChild(messageTime);
                    messagesContainer.appendChild(messageDiv);
                    
                    // Clear input and scroll to bottom
                    messageInput.value = '';
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    // Return focus to message input
                    messageInput.focus();
                }
            });
            
            // Add Enter key handler for message input
            document.querySelector('.message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.querySelector('.send-button').click();
                    e.preventDefault();
                }
            });
            
            // Инициализация матричной анимации для модального окна
            let modalMatrixCanvas = null;
            let modalMatrixCtx = null;
            let modalMatrixIntervalId = null;
            
            // Функция инициализации матричной анимации при открытии модального окна
            function initModalMatrixAnimation() {
                modalMatrixCanvas = document.getElementById('modalMatrixCanvas');
                if (!modalMatrixCanvas) return;
                
                modalMatrixCanvas.width = window.innerWidth;
                modalMatrixCanvas.height = window.innerHeight;
                
                modalMatrixCtx = modalMatrixCanvas.getContext('2d');
                
                // Создаем матричную анимацию
                const columns = Math.floor(modalMatrixCanvas.width / 20);
                const drops = [];
                
                // Инициализация капель
                for (let i = 0; i < columns; i++) {
                    drops[i] = Math.floor(Math.random() * -modalMatrixCanvas.height);
                }
                
                // Массив символов для матрицы
                const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,./<>?";
                
                // Функция рисования
                function drawMatrix() {
                    modalMatrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    modalMatrixCtx.fillRect(0, 0, modalMatrixCanvas.width, modalMatrixCanvas.height);
                    
                    modalMatrixCtx.fillStyle = '#00ff00';
                    modalMatrixCtx.font = '15px Qager';
                    
                    // Рисуем символы
                    for (let i = 0; i < drops.length; i++) {
                        // Выбираем случайный символ
                        const text = matrix[Math.floor(Math.random() * matrix.length)];
                        
                        // Рисуем символ
                        modalMatrixCtx.fillText(text, i * 20, drops[i] * 20);
                        
                        // Если достигли дна или случайно - перемещаем наверх
                        if (drops[i] * 20 > modalMatrixCanvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        
                        // Двигаем каплю вниз
                        drops[i]++;
                    }
                }
                
                // Запускаем анимацию
                modalMatrixIntervalId = setInterval(drawMatrix, 50);
            }
            
            // Функция остановки анимации
            function stopModalMatrixAnimation() {
                if (modalMatrixIntervalId) {
                    clearInterval(modalMatrixIntervalId);
                    modalMatrixIntervalId = null;
                }
            }
            
            // Навигация в модальном окне с помощью стрелок и Enter
            let modalNavItems = document.querySelectorAll('.modal-nav-item');
            let currentModalIndex = 0;
            
            // Функция для навигации в модальном окне
            function setupModalNavigation() {
                // Сбрасываем выделение
                modalNavItems.forEach(item => item.classList.remove('selected'));
                // Выделяем текущий элемент
                modalNavItems[currentModalIndex].classList.add('selected');
                
                // Обработка нажатий клавиш внутри модального окна
                function handleModalKeyDown(e) {
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            modalNavItems[currentModalIndex].classList.remove('selected');
                            currentModalIndex = (currentModalIndex - 1 + modalNavItems.length) % modalNavItems.length;
                            modalNavItems[currentModalIndex].classList.add('selected');
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            modalNavItems[currentModalIndex].classList.remove('selected');
                            currentModalIndex = (currentModalIndex + 1) % modalNavItems.length;
                            modalNavItems[currentModalIndex].classList.add('selected');
                            break;
                        case 'Enter':
                            e.preventDefault();
                            const currentElement = modalNavItems[currentModalIndex];
                            
                            if (currentElement.id === 'chooseAvatarBtn') {
                                // Если это кнопка выбора аватара, кликаем по скрытому input
                                document.getElementById('avatarInput').click();
                            } else if (currentElement.id === 'cancelBtn') {
                                // Если это кнопка отмены, закрываем модальное окно
                                document.getElementById('profileModal').style.display = 'none';
                                stopModalMatrixAnimation();
                                document.removeEventListener('keydown', handleModalKeyDown);
                            } else if (currentElement.id === 'clearSessionBtn') {
                                // If this is the clear session button, confirm and redirect to logout
                                if (confirm('Are you sure you want to clear your session and cookies? You will be logged out.')) {
                                    window.location.href = '/logout';
                                }
                            } else if (currentElement.tagName === 'BUTTON' && currentElement.type === 'submit') {
                                // Если это кнопка сохранения, отправляем форму
                                document.getElementById('profileSettingsForm').dispatchEvent(new Event('submit'));
                            } else if (currentElement.tagName === 'INPUT') {
                                // Если это поле ввода, фокусируемся на нем
                                currentElement.focus();
                            }
                            break;
                    }
                }
                
                // Добавляем обработчик клавиш для модального окна
                document.addEventListener('keydown', handleModalKeyDown);
                
                // Добавляем отдельное событие при закрытии модального окна для удаления обработчика
                document.getElementById('cancelBtn').addEventListener('click', function() {
                    document.removeEventListener('keydown', handleModalKeyDown);
                });
                
                // Также удаляем обработчик после успешного сохранения формы
                document.getElementById('profileSettingsForm').addEventListener('submit', function() {
                    document.removeEventListener('keydown', handleModalKeyDown);
                });
            }
            
            // Обработчик для закрытия модального окна и остановки анимации
            document.getElementById('cancelBtn').addEventListener('click', function() {
                document.getElementById('profileModal').style.display = 'none';
                stopModalMatrixAnimation();
            });
            
            // Обработчик для кнопки выбора аватара
            document.getElementById('chooseAvatarBtn').addEventListener('click', function() {
                document.getElementById('avatarInput').click();
            });
            
            // Обработчик для кнопки очистки сессии и куки
            document.getElementById('clearSessionBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your session and cookies? You will be logged out.')) {
                    window.location.href = '/logout';
                }
            });
            
            // Также остановить анимацию при успешном сохранении
            document.getElementById('profileSettingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                
                // Visual feedback for submit
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Saving...';
                
                // Send data to server
                fetch('/update_profile', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update displayed data
                        document.querySelector('.username').textContent = formData.get('username');
                        
                        // Close modal and stop animation
                        document.getElementById('profileModal').style.display = 'none';
                        stopModalMatrixAnimation();
                    } else {
                        // Показываем ошибку через alert
                        alert(data.error || 'An error occurred');
                    }
                    
                    // Restore button text
                    submitBtn.textContent = originalText;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred');
                    submitBtn.textContent = originalText;
                });
            });
            
            // Остановка анимации при изменении размера окна
            window.addEventListener('resize', function() {
                if (modalMatrixCanvas) {
                    modalMatrixCanvas.width = window.innerWidth;
                    modalMatrixCanvas.height = window.innerHeight;
                }
            });
            
            // Добавим обработчик клика для навигационных элементов модального окна
            modalNavItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    modalNavItems[currentModalIndex].classList.remove('selected');
                    currentModalIndex = index;
                    modalNavItems[currentModalIndex].classList.add('selected');
                });
            });
        });
    </script>
