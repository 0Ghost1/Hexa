<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXA - Messenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Добавляем стили для мерцающего текста */
        .glitch-text {
            animation: textFlicker 0.5s infinite;
        }
        
        @keyframes textFlicker {
            0% { opacity: 1.0; }
            50% { opacity: 0.7; }
            100% { opacity: 1.0; }
        }
        
        /* Повышаем яркость и контрастность интерфейса мессенджера */
        .messenger-container {
            z-index: 10;
            position: relative;
            box-shadow: none;
        }
        
        .sidebar, .chat-area {
            background-color: rgba(0, 10, 0, 0.95);
        }
        
        .chat-item.selected, .chat-item:hover, .nav-item.selected {
            background-color: rgba(0, 80, 0, 0.6) !important;
            box-shadow: none !important;
        }
        
        .message-input, .search-input {
            background-color: rgba(0, 20, 0, 0.8) !important;
            color: #00ff00 !important;
            text-shadow: none !important;
        }
        
        /* Стили для кнопки настроек */
        .settings-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1em;
            background-color: rgba(0, 30, 0, 0.95);
            border-top: 2px solid #00ff00;
            display: flex;
            align-items: center;
            gap: 0.8em;
            cursor: none;
            z-index: 6;
            box-shadow: none;
            transition: background-color 0.3s;
        }
        
        .settings-button:hover, .settings-button.selected {
            background-color: rgba(0, 80, 0, 0.6);
        }
        
        .settings-icon {
            font-size: 1.2em;
            color: #00ff00;
            text-shadow: none;
        }
        
        .settings-text {
            color: #00ff00;
            font-size: 1em;
            text-shadow: none;
        }
        
        /* Стили для оверлея настроек */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .settings-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .settings-panel {
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 20, 0, 0.95);
            border: 2px solid #00ff00;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            position: relative;
            overflow: hidden;
        }
        
        .settings-header {
            padding: 1em;
            background-color: rgba(0, 40, 0, 0.8);
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .settings-title {
            color: #00ff00;
            font-size: 1.5em;
            margin: 0;
            text-shadow: none;
        }
        
        .close-settings {
            color: #00ff00;
            font-size: 1.2em;
            cursor: none;
            text-shadow: none;
            transition: color 0.3s;
        }
        
        .close-settings:hover {
            color: #ff0000;
            text-shadow: none;
        }
        
        .settings-content {
            padding: 1.5em;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }
        
        .settings-section {
            border: 1px solid #00ff00;
            padding: 1em;
            background-color: rgba(0, 20, 0, 0.7);
            position: relative;
        }
        
        .settings-section::before {
            content: none;
        }
        
        .settings-label {
            color: #00ff00;
            font-size: 1.1em;
            margin-bottom: 0.8em;
            text-shadow: none;
            border-left: 2px solid #00ff00;
            padding-left: 0.5em;
        }
        
        .settings-input {
            width: 100%;
            padding: 0.8em;
            background-color: rgba(0, 30, 0, 0.8);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 1em;
            box-sizing: border-box;
            text-shadow: none;
            margin-top: 0.3em;
        }
        
        .settings-input:focus {
            outline: none;
            box-shadow: none;
            border-color: #0f0;
        }
        
        .avatar-container {
            display: flex;
            gap: 1em;
            align-items: center;
        }
        
        .settings-avatar {
            width: 80px;
            height: 80px;
            border: 1px solid #00ff00;
            object-fit: cover;
            box-shadow: none;
        }
        
        .avatar-edit-btn {
            padding: 0.6em 1em;
            background-color: rgba(0, 40, 0, 0.8);
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: none;
            text-shadow: none;
            transition: background-color 0.3s;
        }
        
        .avatar-edit-btn:hover, .avatar-edit-btn.selected {
            background-color: rgba(0, 80, 0, 0.9);
            box-shadow: none;
        }
        
        .hidden-upload {
            display: none;
        }
        
        .settings-actions {
            display: flex;
            justify-content: space-between;
            gap: 1em;
            margin-top: 1em;
        }
        
        .settings-btn {
            flex: 1;
            padding: 0.8em;
            border: 1px solid #00ff00;
            background-color: rgba(0, 40, 0, 0.8);
            color: #00ff00;
            font-size: 1em;
            cursor: none;
            text-shadow: none;
            transition: all 0.3s;
        }
        
        .save-btn:hover, .save-btn.selected {
            background-color: rgba(0, 100, 0, 0.8);
            box-shadow: none;
        }
        
        .cancel-btn:hover, .cancel-btn.selected {
            background-color: rgba(100, 0, 0, 0.5);
            border-color: #ff0000;
            color: #ff0000;
            text-shadow: none;
        }
        
        /* Стили для уведомления */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background-color: rgba(0, 40, 0, 0.9);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.8em 1.5em;
            box-shadow: none;
            transform: translateX(150%);
            transition: transform 0.5s;
            z-index: 110;
            text-shadow: none;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Стили для подсветки выбранных элементов */
        .settings-section {
            border: 1px solid #00ff00;
            padding: 1em;
            background-color: rgba(0, 20, 0, 0.7);
            position: relative;
        }
        
        .settings-section::before {
            content: none;
        }
        
        .avatar-edit-btn.selected {
            background-color: #00ff00 !important;
            color: #000 !important;
            outline: none;
        }
        
        .settings-input.selected {
            background-color: rgba(0, 60, 0, 0.9) !important;
            border: 1px solid #00ff00 !important;
            box-shadow: inset 0 0 0 1px #00ff00 !important;
            outline: none;
        }
        
        .save-btn.selected {
            background-color: #00ff00 !important;
            color: #000 !important;
            outline: none;
        }
        
        .cancel-btn.selected {
            background-color: rgba(100, 0, 0, 0.8) !important;
            color: #ff0000 !important;
            border-color: #ff0000 !important;
            outline: none;
        }
        
        /* Стили для выделения элементов в области чата */
        .message-input.selected {
            background-color: rgba(0, 60, 0, 0.9) !important;
            border: 1px solid #00ff00 !important;
            box-shadow: inset 0 0 0 1px #00ff00 !important;
            color: #00ff00 !important;
            outline: none;
        }
        
        .send-button.selected {
            background-color: #00ff00 !important;
            color: #000 !important;
            outline: none;
            border-color: #00ff00 !important;
        }
        
        /* Отключаем стандартные стили фокуса браузера */
        *:focus {
            outline: none !important;
        }
        
        /* Убираем анимацию сканирования для панели настроек */
        .settings-panel::after {
            content: none;
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- User Profile -->
            <div class="user-profile nav-item" data-index="0" data-glitch>
                <img src="{{ url_for('static', filename='uploads/' + avatar) if avatar else url_for('static', filename='uploads/default-avatar.png') }}" alt="Avatar" class="user-avatar">
                <div class="user-info">
                    <span class="username">{{ username }}</span>
                </div>
            </div>

            <!-- Search -->
            <div class="search-container">
                <input type="text" class="search-input nav-item" data-index="1" placeholder="Search users...">
            </div>

            <!-- Chat List -->
            <div class="chats-list">
                <div class="chat-item nav-item" data-index="2">
                    <img src="{{ url_for('static', filename='uploads/default-avatar.png') }}" alt="Avatar" class="chat-avatar">
                    <div class="chat-info">
                        <span class="chat-name" data-glitch>Chat 1</span>
                        <span class="last-message">Last message...</span>
                    </div>
                </div>
                <!-- Chats will be added dynamically here -->
            </div>
            
            <!-- Settings Button -->
            <div class="settings-button nav-item" data-index="5" data-glitch onclick="toggleSettings()">
                <span class="settings-icon">[SYS]</span>
                <span class="settings-text">profile settings</span>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2 class="chat-title" data-glitch></h2>
            </div>
            <div class="messages-container">
                <!-- Messages will be displayed here -->
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input nav-item" data-index="3" placeholder="Type a message...">
                <button class="send-button nav-item" data-index="4">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Settings Overlay -->
    <div id="settingsOverlay" class="settings-overlay">
        <div class="settings-panel">
            <div class="settings-header">
                <h2 class="settings-title" data-glitch>SYSTEM CONFIG</h2>
                <span class="close-settings" onclick="toggleSettings()">[X]</span>
            </div>
            
            <div class="settings-content">
                <div class="settings-section">
                    <div class="settings-label" data-glitch>USER AVATAR</div>
                    <div class="avatar-container">
                        <img src="{{ url_for('static', filename='uploads/' + avatar) if avatar else url_for('static', filename='uploads/default-avatar.png') }}" alt="Avatar" class="settings-avatar">
                        <div class="avatar-edit-btn">[UPLOAD]</div>
                        <input type="file" id="avatarUpload" class="hidden-upload" accept="image/*">
                    </div>
                </div>
                
                <div class="settings-section">
                    <div class="settings-label" data-glitch>SYSTEM ID</div>
                    <input type="text" class="settings-input" value="{{ username }}" placeholder="@username">
                </div>
                
                <div class="settings-section">
                    <div class="settings-label" data-glitch>USER NAME</div>
                    <input type="text" class="settings-input" value="{{ name if name else '' }}" placeholder="Enter your name">
                </div>
                
                <div class="settings-actions">
                    <button class="settings-btn save-btn" data-glitch>[SAVE CHANGES]</button>
                    <button class="settings-btn cancel-btn" onclick="toggleSettings()" data-glitch>[CANCEL]</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='terminal-animation.js') }}"></script>
    <script src="{{ url_for('static', filename='messenger-navigation.js') }}"></script>
    <script>
        // Полностью блокируем использование мыши
        document.addEventListener('mousedown', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, true);
        
        document.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, true);
        
        document.addEventListener('mousemove', function() {
            document.body.style.cursor = 'none';
        });
        
        // Settings functionality
        function toggleSettings() {
            const overlay = document.getElementById('settingsOverlay');
            overlay.classList.toggle('active');
            
            if (overlay.classList.contains('active')) {
                // Если открыли настройки - устанавливаем фокус на первый элемент
                setTimeout(() => {
                    setupSettingsNavigation();
                }, 100);
            }
        }
        
        // Avatar upload functionality
        document.querySelector('.avatar-edit-btn').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, true);
        
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    document.querySelector('.settings-avatar').src = e.target.result;
                }
                
                reader.readAsDataURL(event.target.files[0]);
            }
        });
        
        // Save button functionality
        document.querySelector('.save-btn').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, true);
        
        function saveSettings() {
            // Here you would normally send the data to the server
            const username = document.querySelector('.settings-input[placeholder="@username"]').value;
            const name = document.querySelector('.settings-input[placeholder="Enter your name"]').value;
            const avatar = document.getElementById('avatarUpload').files[0];
            
            // Create form data to send to server
            const formData = new FormData();
            formData.append('username', username);
            formData.append('name', name);
            if (avatar) formData.append('avatar', avatar);
            
            // Send the data to the server
            fetch('/update_profile', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    // Update the UI
                    document.querySelector('.username').textContent = username;
                    document.querySelector('.user-avatar').src = document.querySelector('.settings-avatar').src;
                    toggleSettings(); // Close the settings panel
                    
                    // Show success message
                    const notification = document.createElement('div');
                    notification.className = 'notification';
                    notification.textContent = 'PROFILE UPDATED';
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        notification.classList.add('show');
                    }, 100);
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                        setTimeout(() => {
                            document.body.removeChild(notification);
                        }, 500);
                    }, 3000);
                }
            });
        }
        
        // Клавиатурная навигация в настройках
        function setupSettingsNavigation() {
            const settingsElements = [
                document.querySelector('.avatar-edit-btn'),
                document.querySelector('.settings-input[placeholder="@username"]'),
                document.querySelector('.settings-input[placeholder="Enter your name"]'),
                document.querySelector('.save-btn'),
                document.querySelector('.cancel-btn')
            ];
            
            let currentSettingsIndex = 0;
            
            // Добавляем класс selected для текущего элемента
            function updateSettingsSelection() {
                settingsElements.forEach(el => el.classList.remove('selected'));
                settingsElements[currentSettingsIndex].classList.add('selected');
                
                // Если это input, устанавливаем фокус для ввода
                if (settingsElements[currentSettingsIndex].tagName === 'INPUT') {
                    settingsElements[currentSettingsIndex].focus();
                }
            }
            
            // Обработчик клавиш для модального окна
            function settingsKeyHandler(e) {
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        currentSettingsIndex = (currentSettingsIndex - 1 + settingsElements.length) % settingsElements.length;
                        updateSettingsSelection();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        currentSettingsIndex = (currentSettingsIndex + 1) % settingsElements.length;
                        updateSettingsSelection();
                        break;
                    case 'Enter':
                        e.preventDefault();
                        const currentElement = settingsElements[currentSettingsIndex];
                        
                        if (currentElement.classList.contains('avatar-edit-btn')) {
                            document.getElementById('avatarUpload').click();
                        } else if (currentElement.classList.contains('save-btn')) {
                            saveSettings();
                        } else if (currentElement.classList.contains('cancel-btn')) {
                            toggleSettings();
                        }
                        break;
                    case 'Escape':
                        e.preventDefault();
                        toggleSettings();
                        break;
                }
            }
            
            // Добавляем обработчик при открытии настроек
            document.addEventListener('keydown', settingsKeyHandler);
            
            // Удаляем обработчик при закрытии
            const overlay = document.getElementById('settingsOverlay');
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'class') {
                        if (!overlay.classList.contains('active')) {
                            document.removeEventListener('keydown', settingsKeyHandler);
                        }
                    }
                });
            });
            
            observer.observe(overlay, { attributes: true });
            
            // Обновляем выделение
            updateSettingsSelection();
        }
        
        // Добавляем клавишу ESC для закрытия настроек
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const overlay = document.getElementById('settingsOverlay');
                if (overlay.classList.contains('active')) {
                    toggleSettings();
                }
            }
        });
    </script>
</body>
</html>
