<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXA - Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Регистрация</h1>
        <form class="form" action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="file-label nav-item" data-index="0">
                    Аватар (необязательно)
                    <input type="file" name="avatar" class="file-input" accept="image/*">
                </label>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-input nav-item" data-index="1" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-input nav-item" data-index="2" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <input type="text" name="surname" class="form-input nav-item" data-index="3" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-input nav-item" data-index="4" placeholder="SID фраза" required>
            </div>
            <div class="form-group">
                <button type="submit" class="menu-item nav-item" data-index="5">Зарегистрироваться</button>
            </div>
        </form>
        <div class="back-link">
            <a href="{{ url_for('index') }}" class="menu-item nav-item" data-index="6">Назад</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='form-navigation.js') }}"></script>
</body>
</html>
