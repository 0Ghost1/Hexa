<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register to</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
        }
        .screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 1000;
        }
        .reg-title {
            color: #00ff00;
            font-size: 8em;
            margin-bottom: 0.3em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            text-align: center;
        }
        .reg-label {
            color: #00ff00;
            font-size: 1.3em;
            margin-bottom: 1.2em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            text-align: center;
        }
        .reg-input, .reg-btn {
            width: 400px;
            max-width: 90vw;
            background: transparent;
            border: 4px solid #00ff00;
            color: #00ff00;
            font-size: 1.3em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            padding: 0.5em 1em;
            margin: 0.3em auto;
            display: block;
            box-sizing: border-box;
            outline: none;
            text-align: left;
        }
        .reg-btn {
            text-align: center;
            cursor: pointer;
            background: transparent;
            transition: background 0.2s, color 0.2s;
        }
        .reg-btn:hover {
            background: #00ff00;
            color: #000;
        }
        .avatar-box {
            width: 120px;
            height: 120px;
            border: 4px solid #00ff00;
            margin: 0.2em auto 0.7em auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            border-radius: 0;
            overflow: hidden;
        }
        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .reg-btn[disabled] {
            opacity: 0.5;
            pointer-events: none;
        }
        .sid-row {
            display: flex;
            gap: 2em;
            justify-content: center;
            margin-bottom: 1.2em;
        }
        .sid-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .sid-label {
            color: #00ff00;
            font-size: 1.1em;
            margin-bottom: 0.3em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
        }
        .sid-input {
            width: 220px;
            max-width: 90vw;
            background: transparent;
            border: 4px solid #00ff00;
            color: #00ff00;
            font-size: 1.1em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            padding: 0.5em 1em;
            margin: 0.3em auto 1em auto;
            display: block;
            box-sizing: border-box;
            outline: none;
            text-align: left;
        }
        .sid-num {
            color: #00ff00;
            font-size: 1.1em;
            margin-bottom: 0.2em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
        }
        .sid-desc {
            color: #00ff00;
            font-size: 1.1em;
            margin-bottom: 1.2em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            text-align: center;
        }
        .reg-btn-square {
            width: 400px;
            max-width: 90vw;
            border: 4px solid #00ff00;
            color: #00ff00;
            font-size: 1.3em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            padding: 0.5em 1em;
            margin: 0.3em auto 0 auto;
            display: block;
            box-sizing: border-box;
            text-align: center;
            background: transparent;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .reg-btn-square:hover {
            background: #00ff00;
            color: #000;
        }
        .reg-upload-label {
            color: #00ff00;
            font-size: 1.1em;
            margin-bottom: 0.2em;
            font-family: 'Qager', 'Press Start 2P', cursive !important;
            text-align: center;
        }
        .file-input { display: none; }
        .reg-btn-square.selected,
        .reg-btn-square:focus {
            background: #00ff00;
            color: #000;
            outline: none;
        }
    </style>
</head>
<body>
    <form id="registerForm" action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
        <!-- Шаг 1 -->
        <div class="screen" id="regStep1">
            <div class="reg-title">register to</div>
            <div class="reg-upload-label">[1] upload</div>
            <label class="avatar-box">
                <img id="avatarImg" src="{{ url_for('static', filename='uploads/default-avatar.png') }}" alt="Avatar">
                <input type="file" name="avatar" class="file-input" accept="image/*" onchange="previewAvatar(event)">
            </label>
            <input type="text" name="username" class="reg-input" placeholder="@username" required>
            <button type="button" class="reg-btn-square" onclick="showStep(2)">[next]</button>
        </div>
        <!-- Шаг 2 -->
        <div class="screen" id="regStep2" style="display:none;">
            <div class="reg-title">register to</div>
            <div class="reg-label">give me your fullname</div>
            <input type="text" name="name" class="reg-input" placeholder="name" required>
            <input type="text" name="surname" class="reg-input" placeholder="surname">
            <button type="button" class="reg-btn-square" onclick="showStep(1)">[back]</button>
            <button type="button" class="reg-btn-square" onclick="showStep(3)">[next]</button>
        </div>
        <!-- Шаг 3 -->
        <div class="screen" id="regStep3" style="display:none;">
            <div class="reg-title">register to</div>
            <div class="sid-desc">these SID phrases will be used for authentication. Please remember or write them down somewhere.</div>
            <div class="sid-row">
                <div class="sid-col">
                    <div class="sid-num">1</div>
                    <input type="text" name="sid1" class="sid-input" placeholder="bull" required>
                </div>
                <div class="sid-col">
                    <div class="sid-num">3</div>
                    <input type="text" name="sid3" class="sid-input" placeholder="question" required>
                </div>
            </div>
            <div class="sid-row">
                <div class="sid-col">
                    <div class="sid-num">2</div>
                    <input type="text" name="sid2" class="sid-input" placeholder="table" required>
                </div>
                <div class="sid-col">
                    <div class="sid-num">4</div>
                    <input type="text" name="sid4" class="sid-input" placeholder="glass" required>
                </div>
            </div>
            <button type="button" class="reg-btn-square" onclick="showStep(2)">[back]</button>
            <button type="submit" class="reg-btn-square">[register]</button>
        </div>
    </form>
    <script>
        function showStep(step) {
            document.getElementById('regStep1').style.display = (step === 1) ? 'flex' : 'none';
            document.getElementById('regStep2').style.display = (step === 2) ? 'flex' : 'none';
            document.getElementById('regStep3').style.display = (step === 3) ? 'flex' : 'none';
            window.currentStep = step;
        }
        function previewAvatar(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatarImg').src = e.target.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
        // Навигация по стрелкам
        window.currentStep = 1;
        window.addEventListener('keydown', function(e) {
            // Переключение этапов
            if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (window.currentStep === 1) showStep(2);
                else if (window.currentStep === 2) showStep(3);
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (window.currentStep === 2) showStep(1);
                else if (window.currentStep === 3) showStep(2);
            }
            // Перемещение по input и кнопкам стрелками вверх/вниз
            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                let navElems = [];
                if (window.currentStep === 1) {
                    navElems = Array.from(document.querySelectorAll('#regStep1 input[type="text"], #regStep1 .reg-btn-square'));
                } else if (window.currentStep === 2) {
                    navElems = Array.from(document.querySelectorAll('#regStep2 input[type="text"], #regStep2 .reg-btn-square'));
                } else if (window.currentStep === 3) {
                    navElems = Array.from(document.querySelectorAll('#regStep3 input[type="text"], #regStep3 .reg-btn-square'));
                }
                if (navElems.length > 0) {
                    const active = document.activeElement;
                    let idx = navElems.indexOf(active);
                    if (idx === -1) idx = 0;
                    if (e.key === 'ArrowDown') {
                        idx = (idx + 1) % navElems.length;
                    } else if (e.key === 'ArrowUp') {
                        idx = (idx - 1 + navElems.length) % navElems.length;
                    }
                    navElems[idx].focus();
                    e.preventDefault();
                }
            }
        });
        // Подсветка кнопок при фокусе
        document.querySelectorAll('.reg-btn-square').forEach(btn => {
            btn.addEventListener('focus', function() {
                this.classList.add('selected');
            });
            btn.addEventListener('blur', function() {
                this.classList.remove('selected');
            });
        });
        // После успешной регистрации переход на /messenger
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Можно добавить валидацию, если нужно
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            }).then(resp => {
                if (resp.redirected) {
                    window.location.href = resp.url;
                } else {
                    window.location.href = '/messenger';
                }
            });
        });
    </script>
</body>
</html>
