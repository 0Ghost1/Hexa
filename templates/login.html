<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXA - Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Вход</h1>
        <form class="form" action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <input type="text" name="username" class="form-input nav-item" data-index="0" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-input nav-item" data-index="1" placeholder="SID фраза" required>
            </div>
            <div class="form-group">
                <button type="submit" class="menu-item nav-item" data-index="2">Войти</button>
            </div>
        </form>
        <div class="back-link">
            <a href="{{ url_for('index') }}" class="menu-item nav-item" data-index="3">Назад</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='form-navigation.js') }}"></script>
</body>
</html>
